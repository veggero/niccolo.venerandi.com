<html>
	<head>
		<title>Nylo.</title>
		<style>
			body{
				width: 97%; 
				position: relative;
				height: 97%; 
				background: linear-gradient(270deg, #0a1b2a, #0e0a2a, #1e0a2a);
				background-size: 600% 600%;

				-webkit-animation: AnimationName 30s ease infinite;
				-moz-animation: AnimationName 30s ease infinite;
				animation: AnimationName 30s ease infinite;

			}

			@-webkit-keyframes AnimationName {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			@-moz-keyframes AnimationName {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			@keyframes AnimationName {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			
			@keyframes opacity{
				0%{opacity:0.6}
				20%{opacity:1}
				40%{opacity:0.7}
				60%{opacity:0.9}
				80%{opacity:0.8}
				100%{opacity:0.6}
			}
			
			@keyframes color{
				0%{color: #42361e; text-shadow: 2px 2px 8px #42361e;}
				33%{color: #423f1e; text-shadow: 2px 2px 8px #423f1e;}
				66%{color: #42271e; text-shadow: 2px 2px 8px #42271e;}
				100%{color: #42361e; text-shadow: 2px 2px 8px #42361e;}
			}
			
			#image{
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				animation: opacity 10s ease infinite;
			}
			
			#demo{
				animation: color 10s ease infinite;
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<img id="image" height="100" src="bloody_nylo_logo_dev.png">
		<p id="demo"></p>

		<script>
		// Set the date we're counting down to
		var countDownDate = new Date("May 25, 2018 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		// Get todays date and time
		var now = new Date().getTime();

		// Find the distance between now an the count down date
		var distance = countDownDate - now;

		// Time calculations for days, hours, minutes and seconds
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		// Display the result in the element with id="demo"
		document.getElementById("demo").innerHTML = days + "d " + hours + "h "
		+ minutes + "m " + seconds + "s ";

		// If the count down is finished, write some text
		if (distance < 0) {
			clearInterval(x);
			document.getElementById("demo").innerHTML = "Nylo Zero.";
		}
		}, 1000);
</script>
	</body>
</html>
