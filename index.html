<html>
	<head>
		<title>Nylo.</title>
		<style>
			body{
				width: 97%; 
				position: relative;
				height: 97%; 
				background: linear-gradient(321deg, #1a5a5c, #3c6466, #14455e, #2c4451, #131762, #2c2d4f, #3e105a, #3f2a4b);
				background-size: 1600% 1600%;

				-webkit-animation: AnimationName 15s ease infinite;
				-moz-animation: AnimationName 15s ease infinite;
				animation: AnimationName 15s ease infinite;
			}

			@-webkit-keyframes AnimationName {
				0%{background-position:0% 84%}
				50%{background-position:100% 17%}
				100%{background-position:0% 84%}
			}
			@-moz-keyframes AnimationName {
				0%{background-position:0% 84%}
				50%{background-position:100% 17%}
				100%{background-position:0% 84%}
			}
			@keyframes AnimationName {
				0%{background-position:0% 84%}
				50%{background-position:100% 17%}
				100%{background-position:0% 84%}
			}

			#image{
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<img id="image" height="100" src="bloody_nylo_logo_dev.png">
	</body>
</html>
